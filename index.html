
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisection Method Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Bisection Method Solver</h2>
        <label for="function">Function (f(x)): </label>
        <input type="text" id="function" value="x**3 - 4*x - 9">

        <label for="a">Initial Guess a:</label>
        <input type="number" id="a" value="2">

        <label for="b">Initial Guess b:</label>
        <input type="number" id="b" value="3">

        <label for="tol">Tolerance:</label>
        <input type="number" id="tol" value="0.000001" step="0.000001">

        <label for="maxIter">Max Iterations:</label>
        <input type="number" id="maxIter" value="100">

        <button onclick="solveBisection()">Solve</button>

        <h3>Results:</h3>
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
